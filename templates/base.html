{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}TRATAMENTO DE DOCUMENTOS{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'app.css' %}" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="brand">
          <span> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjfKZW8TWXI0AghHartslJblfdt9K77bNogQ&s" alt="Logo" width="48" height="48" /> </span>
          <span>TRATAMENTO DE DOCUMENTOS</span>
        </div>
        <nav class="nav-links">
          {% if user.is_authenticated %}
            <a class="nav-item" href="{% url 'documents_list' %}">Documentos</a>
            <a class="nav-item" href="{% url 'upload_documents' %}">Upload</a>
            <a class="nav-item" href="{% url 'extraction_settings' %}">Palavras-Chave</a>
            <a class="nav-item" href="{% url 'filter_presets' %}">Filtros</a>
            <form method="post" action="{% url 'logout' %}" class="nav-logout">
              {% csrf_token %}
              <button type="submit" class="nav-link-button">Sair</button>
            </form>
          {% else %}
            <a class="nav-item" href="{% url 'login' %}">Entrar</a>
          {% endif %}
        </nav>
      </aside>
      <main class="app-main">
        <div class="container">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </body>
</html>
