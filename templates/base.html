{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        const storageKey = "theme";
        const root = document.documentElement;
        let theme = null;
        try {
          theme = localStorage.getItem(storageKey);
        } catch (err) {
          theme = null;
        }
        if (!theme) {
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          theme = prefersDark ? "dark" : "light";
        }
        root.dataset.theme = theme;
      })();
    </script>
    <title>{% block title %}TRATAMENTO DE DOCUMENTOS{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'app.css' %}" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <span> <img src="https://media.licdn.com/dms/image/v2/D4D0BAQHlEfAdt5hENQ/company-logo_200_200/company-logo_200_200/0/1733762682366/salgadojradv_logo?e=2147483647&v=beta&t=JnEVuqA2WLQPS_JdA7cgrqNPy1w_caj3qfrmhOuTfDI" alt="Logo" width="48" height="48" /> </span>
          <span>TRATAMENTO DE DOCUMENTOS</span>
        </div>
        <nav class="nav-links">
          <button id="theme-toggle" class="btn btn-ghost theme-toggle" type="button">
            Modo claro
          </button>
          {% if user.is_authenticated %}
            <a href="{% url 'documents_list' %}">Documentos</a>
            <a href="{% url 'upload_documents' %}">Upload</a>
            <a href="{% url 'extraction_settings' %}">Configuracoes</a>
            <a href="{% url 'logout' %}">Sair</a>
          {% else %}
            <a href="{% url 'login' %}">Entrar</a>
          {% endif %}
        </nav>
      </header>
      <main>
        <div class="container">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
    <script>
      (function () {
        const storageKey = "theme";
        const root = document.documentElement;
        const button = document.getElementById("theme-toggle");
        if (!button) {
          return;
        }

        const setTheme = (theme) => {
          root.dataset.theme = theme;
          try {
            localStorage.setItem(storageKey, theme);
          } catch (err) {
            // Ignore storage errors (private mode).
          }
          const isDark = theme === "dark";
          button.textContent = isDark ? "Modo claro" : "Modo escuro";
          button.setAttribute("aria-pressed", isDark ? "true" : "false");
        };

        const currentTheme = root.dataset.theme || "dark";
        setTheme(currentTheme);

        button.addEventListener("click", () => {
          const nextTheme = root.dataset.theme === "dark" ? "light" : "dark";
          setTheme(nextTheme);
        });
      })();
    </script>
  </body>
</html>
